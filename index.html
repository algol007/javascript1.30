<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript 1/30 Drum Kit</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h2>Suara Menyebalkan Javascript 1/30</h2>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <p class="sound">aaa</p>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <p class="sound">bbb</p>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <p class="sound">ccc</p>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <p class="sound">ddd</p>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <p class="sound">eee</p>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <p class="sound">fff</p>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <p class="sound">ggg</p>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <p class="sound">hhh</p>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <p class="sound">iii</p>
        </div>
    </div>

    <audio src="./audio/aaa.mp3" data-key="65"></audio>
    <audio src="./audio/bbb.mp3" data-key="83"></audio>
    <audio src="./audio/ccc.mp3" data-key="68"></audio>
    <audio src="./audio/ddd.mp3" data-key="70"></audio>
    <audio src="./audio/eee.mp3" data-key="71"></audio>
    <audio src="./audio/fff.mp3" data-key="72"></audio>
    <audio src="./audio/ggg.mp3" data-key="74"></audio>
    <audio src="./audio/hhh.mp3" data-key="75"></audio>
    <audio src="./audio/iii.mp3" data-key="76"></audio>

    <script src="./js/main.js"></script>
</body>
</html>
